<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Akan Name Generator</title>
  </head>
  <body>
    <h1>How nice of you to visit!</h1>
    <h2>Akan Name Generator</h2>
    <p>I made a super-cool calculator for curious people like you and I. Its amazing and only feature is this:</p>
    <ul>
      <li>It generayes your gender-specific Akan Name.</li>
    </ul>
    <h3>Give it a go!</h3>
    <form>
      <div class="mb-3">
        <label for="Day" class="form-control" id="Day">Day</label>
        <input type="number" class="form-control" id="Day" placeholder="Enter your day of birth here DD">
      </div>
      <div class="mb-3">
        <div class="mb-3">
          <label for="Month" class="form-label" name="Month">Month</label>
          <label type="number" class="form-control" id="Month" required min="1" required max="12" placeholder="Enter your month of birth here MM">Month</label>
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <label for="Year" class="form-label" name="Year" id="Year">Year</label>
            <input type="number" class="form-control" id="Year" placeholder="Enter your year of birth here YYYY">
          </div>

        </div>

      </div>

    </form>
  </body>
</html>
